<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="my-5 dropdown-header">
        <div class="container text-center">
            <h1>CRUD System</h1>
        </div>
    </header>

    <div class="container my-5">
        <div class="w-50 m-auto card p-5">
            <label for="ProductName">ProductName:</label>
            <input id="ProductName" type="text" class="form-control mb-lg-3" />
            <label for="ProductCategory">ProductCategory:</label>
            <input id="ProductCategory" type="text" class="form-control mb-lg-3" />
            <label for="ProductPrice">ProductPrice:</label>
            <input id="ProductPrice" type="text" class="form-control mb-lg-3" />
            <label for="ProductDescription">ProductDescription:</label>
            <input id="ProductDescription" type="text" class="form-control mb-lg-3" />
            <button onclick="getData()" class="btn btn-info">Add Product</button>
        </div>
    </div>

    <div class="container">
        <input onkeyup="Search()" id="search" class="form-control w-25 mx-auto my-5" type="text" placeholder="Search..." />
        <table class="table table-hover text-center">
            <thead>
                <th>index</th>
                <th>Name</th>
                <th>Category</th>
                <th>Price</th>
                <th>description</th>
                <th>delete</th>
                <th>Update</th>
            </thead>
            <tbody id="table"></tbody>
        </table>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
